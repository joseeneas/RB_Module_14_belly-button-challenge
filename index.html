<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container" style="background-color:lightskyblue">
    <div class="row">
      <div class="col-md-12 text-center" style="background-color:lightskyblue">
        <h1 background-color: #ABBAEA>Belly Button Biodiversity Dashboard</h1>
        <h3>Use the interactive charts below to explore the dataset</h3>
      </div>
    </div>
    <div class="row" style="background-color:lightskyblue">
      <div class="col-md-2" style="background-color:lightskyblue">
        <div class="well" style="background-color:lightskyblue">
          <h5 style="background-color:lightskyblue">Test Subject ID#:</h5>
          <select id="selDataset">
          </select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body">
            <p id="sample-metadata-1">ID:</p>
            <p id="sample-metadata-2">ethnicity:</p>
            <p id="sample-metadata-3">gender:</p>
            <p id="sample-metadata-4">age:</p>
            <p id="sample-metadata-5">location:</p>
            <p id="sample-metadata-6">bbtype:</p>
            <p id="sample-metadata-7">wfreq:</p>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="./static/js/bonus.js"></script>

</body>

</html>
